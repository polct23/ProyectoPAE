[panels]
disable_sanitize_html = true

[paths]
custom_css = /usr/share/grafana/public/css/custom.css

[plugins]
allow_loading_unsigned_plugins = yesoreyeram-infinity-datasource

[security]
allow_embedding = true
cookie_samesite = lax
csrf_trusted_origins = http://localhost http://localhost:* http://127.0.0.1 http://127.0.0.1:* http://frontend

[auth.anonymous]
enabled = true
org_role = Viewer

[server]
domain = localhost
root_url = http://localhost:3001/
serve_from_sub_path = false